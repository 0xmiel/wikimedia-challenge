<!DOCTYPE HTML>
<html>
  <head>
    <title>Trump Twitter Sentiment</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=yes" name="viewport">
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="draw.js"></script>
    <link rel="stylesheet" href="draw.css">
  </head>
  <body>
    <div class="container">
      <div id="canvas-container">
      </div>
      <div id="stats-container">
	<div class="main-title">Anonymous Wikipedia Edits</div>
	<div class="countersWrapper">
	  <div class="Negative counter">Subtractions: <span id="negativeCount">0%</span></div>
	  <div class="Positive counter">Additions: <span id="positiveCount">0%</span></div>
	</div>
	<div class="bytesWrapper">
	  <div class="averageNeg bytesCounter">Average Size: <span id="negativeBytes">0 Bytes</span></div>
	  <div class="averagePos bytesCounter">Average Size: <span id="positiveBytes">0 Bytes</span></div>
	</div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        draw();
      });
    </script>
  </body>
</html>
